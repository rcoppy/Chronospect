<template name="sessionList"> 
<div class="container">
	<h1>Select a past session.</h1> 

	<ul>
	  	{{#each session}}
		 	<li class="session {{isSessionSelected}}">{{name}}, {{timeStart}}<a href="" class="btn btn-default btn-small deleteSession" role="button"><span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span></a></li>
	  	{{/each}} 
 		
 	</ul>

	<!-- view and delete buttons? --> 

	<a href="" class="btn btn-info btn-large" role="button">View</a> 
</div>
</template>
