<template name="sessionSummary"> 
<div class="container">	
	<h1>Engagement over time for session {{sessionName}}</h1>

	<div id="chart-wrapper">
		{{> chart}}
	</div>

	<a href="{{ pathFor 'sessionList' }}" class="btn btn-info btn-small" role="button">
  		<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span> OK
	</a>
</div>
</template>

<template name="chart"> 
	<!-- Chart.js chart -->  
	<canvas id="myChart" width="400" height="400"></canvas> 
</template>
