<template name="settingsGeneral"> 
<div class="container">
	{{> btnBack label="Back" path="home"}}

	{{> intervalsList}}

	{{> sessionNameModal}}

</div>
</template>

<template name="intervalsList">
	
	<ul class="scroll">
	{{#each interval}}
		{{> intervalIcon}}	
	{{/each}}
	</ul>

</template>

<template name="intervalIcon"> 
	<!-- use a Chart.js pie chart to represent an interval length-->
	<!-- width of 20% of screen width - can fit 3 on one panel, margin of 10% between each -->   
	
	<li class="menu" data-interval="{{this}}">{{this}} minutes</li>

	<!--<canvas id="myChart" width="20%"></canvas>--> 
</template>


<template name="sessionNameModal"> 
	<!-- From http://www.w3schools.com/bootstrap/bootstrap_modal.asp --> 

	<!-- Modal -->
	<div id="modal-start-recording" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button> <!-- &times is multiply symbol aka an 'x'--> 
	        <h4 class="modal-title">Give the session a name:</h4>
	      </div>
	      <div class="modal-body">
	        <form id="form-set-session-name">
	        	<input id="sessionNameTextbox" type="text" name="sessionName" required> 
	      		<button id="btn-start-recording" type="submit" name="submit" class="btn btn-success btn-lg" role="button" data-dismiss="modal"> 
					Record
					<span class="glyphicon glyphicon-record" aria-hidden="true"></span>
				</button>
			</form>
	      </div>
	      <div class="modal-footer">
	        
	      </div>
	    </div>

	  </div>
	</div>

</template>
