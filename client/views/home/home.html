<template name="home"> 
<div class="container">
	
	<div class="app-header">
		<h1>Chronospect</h1> 
	</div>

	<div class="app-body" style="margin-top: 32px;">
		{{#if currentUser}}	
			<!-- new session leads to modal--> 
			<!-- Trigger the modal with a button -->
			<a class="btn btn-primary btn-raised btn-lg clickable" data-toggle="modal" data-target="#modal-active-passive-check">New Session</a>
			
			<a href="{{ pathFor 'sessionList'}}" class="btn btn-default btn-raised btn-lg clickable" id="view-history">History</a>
			
		{{else}}
			<h2>Please sign in to continue.</h2>
		{{/if}}
	
		<h4>Login settings:</h4>
		{{> loginButtons}}
	</div>

	<div class="app-footer">
		<p style="color: #fff; margin-top: 6px; margin-left: 6px;">An app by Alex Rupp-Coppi, made in Meteor. Infinite gratitude is owed to Patrick Kage, Paolo Coppi, and the wonderful people over at stackoverflow. &copy; 2015</p> 
	</div>

	{{> modalActivePassiveCheck}}
</div>
</template>


<template name="modalActivePassiveCheck">
	<!-- From http://www.w3schools.com/bootstrap/bootstrap_modal.asp --> 

	<!-- Modal -->
	<div id="modal-active-passive-check" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button> <!-- &times is multiply symbol aka an 'x'--> 
	        <h4 class="modal-title">What type of session recording?</h4>
	      </div>
	      <div class="modal-body">
	        <a id="settingsActive" class="btn btn-default btn-raised btn-lg clickable" data-dismiss="modal" onclick="switchPageWait('settingsActive'); Session.set('isActiveObservation', true);">Active</a>
	        <a id="settingsGeneral" class="btn btn-default btn-raised btn-lg clickable" data-dismiss="modal" onclick="switchPageWait('settingsGeneral'); Session.set('isActiveObservation', false);">Passive</a> <!-- make sure to include data-dismiss to ensure modal closes--> 
	      </div>
	      <div class="modal-footer">
	        <!--<button type="button" class="btn btn-default btn-small" >What's the difference?</button> add a pop-up/tooltip here-->
	      </div>
	    </div>

	  </div>
	</div>

</template>
